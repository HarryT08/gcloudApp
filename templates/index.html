<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Gestión de usuarios</title>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-10">
                <h1>Gestión de usuarios</h1>
            </div>
            <div class="col-md-2 pt-2">
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modalCrearNuevo" onclick="changeModal()">
                    Crear Nuevo
                </button>
            </div>
        </div>
        <table class="table table-info table-striped table-hover">
            <thead class="thead-info">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="listaUsuarios">
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="modalCrearNuevo" aria-labelledby="modalCrearNuevoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCrearNuevoLabel">Crear nuevo usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" id="txtNombre" name="txtNombre" placeholder="Nombre">
                            <input type="hidden" id="idUser" name="idUser">
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col">
                            <input type="text" class="form-control" id="txtCorreo" name="txtCorreo" placeholder="Correo">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="txtTelefono" name="txtTelefono" placeholder="Telefono">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardar" onclick="crearNuevoUsuario()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{url_for('templateAPI.static', filename='script.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
